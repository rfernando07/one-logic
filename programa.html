<meta charset="UTF-8">

<script>

    var ano = 2022;

    document.write("Rafael tem " + (ano - 1998) + " anos");
    document.write("<br>");
    document.write("Ricardo tem " + (ano - 1995) + " anos");
    document.write("<br>");
    document.write("Renato tem " + (ano - 1991) + " anos");
    document.write("<br>");

    var idadeRafael = 24;
    var idadeRicardo = 27;
    var idadeRenato = 31;

    var media = (idadeRafael + idadeRicardo + idadeRenato)/3;

    document.write("A média das idades é " + Math.round(media));
</script>
