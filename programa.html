<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(texto) {
        document.write(texto);
        pulaLinha();
    }

    var ano = 2022;

    mostra("Rafael tem " + (ano - 1998) + " anos");

    mostra("Ricardo tem " + (ano - 1995) + " anos");

    mostra("Renato tem " + (ano - 1991) + " anos");

</script>
