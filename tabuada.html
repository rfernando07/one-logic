<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br><br>");
    }

    function mostra(texto) {

        document.write(texto);
        pulaLinha();
    }

    for(var multiplicador = 1; multiplicador <= 10; multiplicador++) {

        mostra(7 * multiplicador);
    }

    mostra("FIM");

</script>
